apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server-{{ .Values.user }}
spec:
  selector:
    matchLabels:
      app: code-server-{{ .Values.user }}
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server-{{ .Values.user }}
    spec:
      serviceAccountName: code-server-{{ .Values.user }}
      automountServiceAccountToken: true
      volumes:
        - name: code-server
          persistentVolumeClaim:
            claimName: code-server-pvc
      initContainers:
        - name: permission-fix
          image: busybox
          command: ["sh", "-c"]
          args: ["chmod -R 777 /home/coder"]
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: "/home/coder"
              name: code-server
              # subPath: {{ .Values.user }}
      containers:
        - name: code-server
          image: gashirar/code-server-on-k8s:latest
          ports:
            - containerPort: 8080
              name: code-server
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: "/home/coder"
              name: code-server
              # subPath: {{ .Values.user }}
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-server-{{ .Values.user }}
                  key: password
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 400Mi
              cpu: 200m
